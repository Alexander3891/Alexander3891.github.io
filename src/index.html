<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!--первый row-->

        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header">
              <span>Получить видео-инструкции</span>
              <strong class="strong">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
        <!--второй row-->
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2 ">

          <div class="video">
            <iframe
              width="100%"
              height="315"
              src="https://www.youtube.com/embed/kcQq-CKa450"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
         </div>
        </div>

          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
          <div class="form">
            <div class="form-header">Введите свой email</div>
            <form action="#">
              <input
                type="text"
                class="form-control input-lg"
                placeholder="Ваше имя"
              />
              <input type="text" class="form-control" placeholder="Ваш email" />
              <button class="btn btn-primary btn-lg btn-block form-btn">
                Получить инструкцию
              </button>
            </form>
      </div>
        </div>
      </div>
    
      <div class="section">
      <div class="conteiner block2">
          <!--Row под заголовок секции-->
          <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
              <h2 class="section-header text-uppercase text-center">Почему нам нужно это сделать сейчас?</h2>
        
            </div>
            </div>
        
        <!--Блок с примуществами-->
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/01.png" alt="1 преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/02.png" alt="2 преимущество">
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/03.png" alt="3 преимущество">
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/04.png" alt="4 преимущество">
                <p>Четвёртое преимущество</p>
              </div>
              
            </div> 
            <button class="btn btn-primary btn-lg form-btn center-block">
              Получить инструкцию
            </button>
                                         
          </div>
        </div>
        </div>
      </div>
    </div>      
  </div>
    </div>
  </body>
</html>
